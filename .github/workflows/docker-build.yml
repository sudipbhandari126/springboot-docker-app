name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: run docker-build
      run: ./docker-build springboot-docker-app:$GITHUB_SHA
    - name: tag docker image
      run: docker tag springboot-docker-app:$GITHUB_SHA sudipbhandari/springboot-docker-app:$GITHUB_SHA
    - name: login to docker
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name : docker push
      run: docker push sudipbhandari/springboot-docker-app:$GITHUB_SHA 
    
